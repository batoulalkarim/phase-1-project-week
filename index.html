<!DOCTYPE html>
<html>
    <head>
        <title>Flavor Zone</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script defer type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div class ="container" >
        <div class = "bg image1">
        <header>
            <h3>WELCOME TO THE FLAVOR ZONE</h3>
        </header>
        
        <h4 id = "intro">Batoul and Will's <br> <strong>Top</strong> Recipes<br><br><em>Try them, then <strong>rate</strong> them out of five fieri heads!</em></h4>
        
        <img class ="fiery-head" src="https://chstoday.6amcity.com/wp-content/uploads/sites/6/2018/07/guy-fieri-gif.gif">
        
    </div>
        <div class = "bg image2">

        <div id="meals-menu">
           
        </div>

        <!--When you click on an image-->
        <div id="align-horizontally">
          <div id='meal-details'>
            <h2 id="youtube"></h2>
            <img id="selectedPic" src="images/will-cheese.png">
            <h2 class ="name">Chopped Cheese</h2>
          </div>
          <div class ="recipe-container">
            <h3 id="recipe"></h3>
          </div>
        </div>
        <div id="review-container">
            <h4 id="review-message">Leave a review of the food you tried!</h4>
            <form id="review-form">
                
                <label for="review" id="questions"><strong>Which one did you try? And what did you think?</strong></label>
               
                <input type = 'text' style="font-size:20px" id="review-content">
                

                <input type= "submit" value="Submit Review" id="submitBttn" />


                 <!--I think we can put the five heads review here-->
            </form>
        </div>
    </div>
    </div>
    </body>
</html>
